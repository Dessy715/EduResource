<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Modules - EduLMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-graduation-cap text-blue-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">EduLMS</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="backBtn" class="text-gray-600 hover:text-gray-900 flex items-center space-x-1">
                        <i class="fas fa-arrow-left"></i>
                        <span class="hidden sm:inline">Back to Course</span>
                    </button>
                    <button id="userMenuBtn" class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center hover:shadow-lg transition">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Course Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex items-start justify-between mb-4">
                <div>
                    <h1 id="courseTitle" class="text-3xl font-bold text-gray-900 mb-2">Course Title</h1>
                    <p id="courseCode" class="text-gray-600">COURSE-101</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">Progress</p>
                    <p id="progressPercent" class="text-2xl font-bold text-blue-600">0%</p>
                </div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 mt-4">
                <div id="progressBar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-8">
            <!-- Modules List (Left) -->
            <div class="col-span-2">
                <!-- Action Bar -->
                <div id="instructorActions" class="hidden mb-6 flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900">Manage Modules</h2>
                    <button id="addModuleBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Add Module</span>
                    </button>
                </div>

                <!-- Modules Container -->
                <div id="modulesContainer" class="space-y-4">
                    <!-- Modules will be dynamically loaded here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-span-1">
                <!-- Course Info Card -->
                <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                    <h3 class="font-bold text-gray-900 mb-4">Course Info</h3>
                    <div class="space-y-4">
                        <div>
                            <p class="text-sm text-gray-600">Instructor</p>
                            <p id="instructorName" class="font-medium text-gray-900">--</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Modules</p>
                            <p id="totalModules" class="font-medium text-gray-900">0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Lessons</p>
                            <p id="totalLessons" class="font-medium text-gray-900">0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Status</p>
                            <span id="courseStatus" class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">Active</span>
                        </div>
                    </div>
                </div>

                <!-- Course Materials Card -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="font-bold text-gray-900 mb-4">Resources</h3>
                    <div id="resourcesList" class="space-y-2">
                        <!-- Resources will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Module Editor Modal -->
    <div id="moduleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 max-h-96 overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex items-center justify-between">
                <h2 id="modalTitle" class="text-xl font-bold text-gray-900">Add Module</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="moduleForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Module Name</label>
                    <input type="text" id="moduleName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Introduction to Python" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="moduleDescription" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" rows="3" placeholder="Module description..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Duration (days)</label>
                    <input type="number" id="moduleDuration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="1" placeholder="7" required>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelModalBtn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" id="saveModuleBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Save Module
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lesson Editor Modal -->
    <div id="lessonModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 max-h-96 overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex items-center justify-between">
                <h2 id="lessonModalTitle" class="text-xl font-bold text-gray-900">Add Lesson</h2>
                <button id="closeLessonModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="lessonForm" class="p-6 space-y-4">
                <input type="hidden" id="lessonModuleId">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Lesson Title</label>
                    <input type="text" id="lessonTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Variables and Data Types" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Content Type</label>
                    <select id="lessonType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="video">Video Lecture</option>
                        <option value="document">Document</option>
                        <option value="quiz">Quiz</option>
                        <option value="assignment">Assignment</option>
                        <option value="reading">Reading Material</option>
                    </select>
                </div>

                <div id="videoUrlSection" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Video URL</label>
                    <input type="url" id="videoUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://youtube.com/...">
                </div>

                <div id="documentSection" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Document URL</label>
                    <input type="url" id="documentUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="lessonDescription" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" rows="3" placeholder="Lesson description..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Duration (minutes)</label>
                    <input type="number" id="lessonDuration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="1" placeholder="30" required>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="lessonRequired" class="w-4 h-4 text-blue-600">
                    <label for="lessonRequired" class="text-sm text-gray-700">Required for completion</label>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelLessonModalBtn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" id="saveLessonBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Save Lesson
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-900 text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2 z-50">
        <i id="toastIcon" class="fas fa-check-circle"></i>
        <span id="toastMessage">Success</span>
    </div>

    <script src="firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/courseModules.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
