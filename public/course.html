<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/">

    <p>Redirecting to main application...</p>
    <script>window.location.href = "/";</script>

</html>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css" rel="stylesheet">
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js" defer></script>
    <script src="course.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i> EduLMS
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li id="authStatus"></li>
            </ul>
        </nav>
    </header>

    <main class="course-container">
        <div class="course-header">
            <div class="course-breadcrumb">
                <a href="dashboard.html">Dashboard</a> > <span id="courseTitle">Course</span>
            </div>
            <h1 id="courseMainTitle">Loading Course...</h1>
            <div class="course-meta">
                <span><i class="fas fa-user"></i> <span id="courseInstructor">Instructor</span></span>
                <span><i class="fas fa-clock"></i> <span id="courseDuration">Duration</span></span>
                <span><i class="fas fa-users"></i> <span id="courseEnrollment">0</span> students</span>
            </div>
            <div class="course-progress">
                <div class="progress-bar">
                    <div id="courseProgressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                <p id="courseProgressText">0% Complete</p>
            </div>
        </div>

        <div class="course-content">
            <aside class="course-sidebar">
                <h3>Course Content</h3>
                <div id="courseModules" class="modules-list">
                </div>
            </aside>

            <div class="course-main">
                <div id="courseOverview">
                    <h2>Course Overview</h2>
                    <p id="courseDescription">Loading description...</p>
                    
                    <h3>Learning Objectives</h3>
                    <ul id="learningObjectives">
                    </ul>

                    <h3>Syllabus</h3>
                    <div id="courseSyllabus">
                    </div>
                </div>

                <div id="lessonContent" style="display: none;">
                    <h2 id="lessonTitle">Lesson Title</h2>
                    <div id="lessonBody">
                        <!-- Lesson content will be loaded here -->
                    </div>
                    <div class="lesson-navigation">
                        <button id="prevLesson" class="btn btn-outline">Previous</button>
                        <button id="markComplete" class="btn btn-primary">Mark as Complete</button>
                        <button id="nextLesson" class="btn btn-primary">Next Lesson</button>
                    </div>
                </div>

                <div id="assignmentContent" style="display: none;">
                    <h2 id="assignmentTitle">Assignment</h2>
                    <div id="assignmentDescription">
                        <!-- Assignment details -->
                    </div>
                    <div class="assignment-submission">
                        <h3>Submit Assignment</h3>
                        <textarea id="submissionText" placeholder="Your submission text..." rows="6"></textarea>
                        <input type="file" id="submissionFile">
                        <button id="submitAssignment" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
